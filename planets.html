<html xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Orbiting example</title>
</head>
 
<body>
  <svg width="100%" height="100%">
    <g id="rootLayer">
      <circle id="Io" cx="" cy="" fill="#d42" r="50" data-orbit-r="80" />
      <circle id="Europa" cx="" cy="" fill="#e74" r="50" data-orbit-r="150" />
      <circle id="Amalthea" cx="" cy="" fill="#ed0" r="50" data-orbit-r="220" />
      <circle id="Ganymede" cx="" cy="" fill="#8d7" r="50" data-orbit-r="300" />
      <circle id="Calisto" cx="" cy="" fill="#8ae" r="50" data-orbit-r="400" />
    </g>
  </svg>
 
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/planets.js" type="text/javascript"></script>

  </script>
</body>
</html>
